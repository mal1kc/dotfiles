# base system initialization

exec-once = dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP && systemctl --user start hyprland-session.target

source = ~/.config/hypr/displays.conf
source = ~/.config/hypr/variables.conf
source = ~/.config/hypr/binds.conf

exec-once=dunst
# exec-once=hyprpaper disabled because not stable enought
exec-once=swww-daemon
exec-once=sh ~/.config/my_extra_configs/change_wallpaper.sh
exec-once=kdeconnect-indicator & flameshot & keepassxc
exec-once=emacs --daemon
exec-once=waybar
exec-once=xrdb ~/.Xresources
exec-once=mpv --no-video ~/.config/my_extra_confings/sounds/new_bell.ogg
exec-once=sh ~/.local/bin/start_redshift && sh ~/.local/bin/ch_wallpaper

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
windowrulev2 = float,class:^(Rofi)$,title:^(rofi)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

