# i3status configuration file

general {
  # output_format = "dzen2"
  output_format = "i3bar"
  colors = true
  interval = 5
}

# order += "run_watch emacs"
order += "read_file uptime"
order += "read_file backlight"
order += "disk /"
# order += "run_watch DHCP"
# order += "run_watch VPNC"
# order += "path_exists VPN"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "memory"
order += "volume master"
order += "load"
order += "time"

ethernet _first_{
  format_up = "  %ip (%speed)"
  format_down = " 󰈂 "
}

