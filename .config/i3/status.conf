load {
  format = "load : %5min"
}

cpu_temperature 0 {
  format = " %degrees °C"
  path = "/sys/class/thermal/thermal_zone0/temp"
}

cpu_usage {
    format = "   %usage"
    max_threshold = 75
    degraded_threshold = 25
  }

memory {
  format = "   %used"
  threshold_degraded = "10%"
  format_degraded = "MEMORY: %free"
}

disk "/" {
  format = "󰋊 avail: %avail"
}

volume master {
  format = "♪: %volume"
  format_muted = "♪: muted (%volume)"
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}

time {
  format = " %d-%m-%Y  %H:%M:%S"
}

wireless _first_ {
  format_up = "󰖩 %essid %quality %bitrate %ip"
  format_down = "󰖪 "
}

battery all {
  format = "%status %percentage %remaining"
  status_chr = "󱐋 "
  status_bat = "  "
  status_full = "✓ "
}

read_file uptime {
    path = "/tmp/uptime"
    format = "%content "
    format_bad = "%title - %errno : %error"
    max_characters = 255
}

read_file backlight {
    path = "/tmp/cur_backlight"
    format = "%content "
    format_bad = "%title - %errno : %error"
    max_characters = 255
}

